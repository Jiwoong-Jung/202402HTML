<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Click me</button>
    <script>
        function msg() {
            alert("클릭1!");
        }
        btn.addEventListener("click", msg);
        btn.addEventListener("click", function () {
            alert("클릭2!");
        });
    </script>
</body>
</html>
