<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <img src="face1.png" alt="이미지">
        <img v-bind:src="filename" alt="이미지">
        <hr>
        <a v-bind:href="naverUrl">네이버</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                filename: 'face2.png',
                naverUrl: 'http://www.naver.com'
            },
        });
    </script>
</body>
</html>
