<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="gugu"></div>
    <script>
        document.write("<h1>구구단</h1>");
        document.write("<table border='1'>");
        for (let i = 2; i <= 9; i++) {
            document.write("<tr>");
            for (let j = 1; j <= 9; j++) {
                document.write(`<td>${i} * ${j} = ${i * j}</td>`);
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
