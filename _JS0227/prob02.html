<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="gugu"></div>
    <script>
        let gugu = document.querySelector("#gugu");
        let content = "";
        content += "<h1>구구단</h1>";
        content += "<table border='1'>";
        for (let j = 1; j <= 9; j++) {
            content += "<tr>";
            for (let i = 2; i <= 9; i++) {
                content += `<td>${i} * ${j} = ${i * j}</td>`;
            }
            content += "</tr>";
        }
        content += "</table>";
        gugu.innerHTML = content;
    </script>
</body>
</html>
